<!DOCTYPE html>
<html lang="en">
<head>

    <script>
    function writeDiv(){
        var userInput = document.getElementById("textOne").value;
        var userInputOne = document.getElementById("textTwo").value;
        calculate(userInput);

        
    }
    function calculate(userInput){
        
        var i;
        var a = parseInt(userInput);
        var sum = 0;
        for (i = 0; i <= a; i++) {
            sum += i;
        }

        document.getElementById("info").innerHTML = sum;
    }
    function addition(){
        var userInputOne = document.getElementById("textOne").value;
        var userInputTwo = document.getElementById("textTwo").value;

        var a = parseInt(userInputOne);
        var b = parseInt(userInputTwo);
        // var x = multiply(a,b){return a * b;}
        var c = a + b;
        document.getElementById("add").innerHTML = c;
    }

    

    </script>

</head>
<input type="text" name="" id="textOne"></input><br>

<input type="text" name="" id="textTwo"></input><br>

</body>
